<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>IBM club</h1>

		<form action="/mysite/login/" method="post">
		 {% csrf_token %} 
		<p>{{ form.email.label }}<br>
			{{ form.email }}{{ form.errors.email.0 }}
		</p>
		<p>{{ form.password.label }}<br>
			{{ form.password }}{{ form.errors.password.0 }}
		</p>
		<input type="submit" value="submit">
		</form>
    </body>
</html>
