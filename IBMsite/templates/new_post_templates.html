<div class="modal fade in" id="mymodal">
	<div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">发表新帖子</h4>
            </div>
            <div class="modal-body">
            	<form action="/mysite/new_post/" method="post" role="form">
            		<div class="form-group">
            			<input type="text" class="form-control" name="theme" id="theme" placeholder="主题"/> 
            			<br/>
            			<textarea class="form-control" rows="8" name="content" id="content" placeholder="内容"></textarea>
            			<br/>
            			<label >发布在 :</label>
            			<select class="form-control" name="section" id="section">
            				<option>学术讨论区</option>
            				<option>部门交流区</option>
            				<option>灌水区</option>
            				<option>资源共享区</option>
            			</select>
            		</div>
            	</form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="new_post()">保存</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(window).on('load',function(){
        $('a#pop').click(function(){
            $('#mymodal').modal('show');
        });
    });
</script>
<script type="text/javascript">
    function new_post() {
        var theme = $('#theme').val();
        var content = $('#content').val();
        var section = $("#section").val();
        $.ajax({
            url: '/mysite/new_post/',
            type: "POST",
            headers:{ "X-CSRFtoken":$.cookie("csrftoken")},
            data: {'theme': theme,
                    'content': content,
                    'section':section,
                },
            dataType: 'json',
            timeout :3000,
            success: function(result) {
                if(result.status == "200"){
                    $('#mymodal').modal('hide');
                    window.location.reload();
                }else {
                    alert("internal error");
                }
            }
        });
    }
</script>
